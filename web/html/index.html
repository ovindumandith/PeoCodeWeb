<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Web Development</title>

    <style>
      #loginform {
        border: 3px solid black;
        background-color: beige;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Register Form</h1>
    <center>
      <div id="loginform">
        <form action="" method="GET">
          <label for="name1">First Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

          <input type="text" id="name1" name="name1" /><br />
          <label for="lastname">Last Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" id="lastname" name="lastname" /><br />
          <label for="email">Email</label
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

          <input type="email" id="email" name="email" /><br />
          <label for="pass">Password</label
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="password" id="pass" name="pass" /><br />

          <label for="date">Birth Date</label>
          <input type="date" id="date" name="date" /><br />

          <label for="gender">Gender</label><br />
          <label for="male">Male</label>
          <input type="radio" name="gender " value="Male" checked />
          <label for="female">Female</label>
          <input type="radio" name="gender " value="Female" /><br />
          <label for="ta">Bio</label>
          <textarea name="ta" id="" cols="30" rows="10">Enter</textarea><br />
          <label for="file">Choose Image</label>
          <input type="file" accept="application/pdf" /><br />
          <label for="savedet">Save my details</label>
          <input type="checkbox" id="savedet " name="savedet" /><br />

          <button type="submit">Create an Accound</button>
          <input type="reset" id="resbuttone" />
        </form>
      </div>
    </center>
  </body>
</html>
